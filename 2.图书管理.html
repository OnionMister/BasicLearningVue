<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    [v-cloak] {
        display: none;
    }

    .grid {
        margin: auto;
        width: 500px;
        text-align: center;
    }

    .edit {
        background: orange;
        padding: 10px 0;
        border-bottom: 1px dashed #c2d89a;
    }

    .grid table {
        width: 100%;
        border-collapse: collapse;
    }

    .grid th,
    td {
        padding: 10px;
        border: 1px dashed orange;
        height: 35px;
        line-height: 35px;
    }

    .grid th {
        background: orange;
    }

    .grid .total {
        line-height: 30px;
        height: 30px;
        background: orange;
        border-bottom: 1px dashed #c2d89a;
    }
</style>

<body>
    <div id='cwApp' v-cloak>
        <div class="grid">
            <div class="edit">
                <span for='id'>编号</span>
                <input type="text" id="id" :disabled='flag' v-model="id" v-focus>
                <span for='name'>书名</span>
                <input type="text" id="name" v-model="name">
                <button @click='addHandle' :disabled='btnFlag'>提交</button>
            </div>
            <div class="total">
                <span>图书总数：</span>
                <span v-cloak>{{total}}</span>
            </div>
            <table class="">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item, index) in books" :key="item.id">
                        <td v-cloak>{{item.id}}</td>
                        <td v-cloak>{{item.name}}</td>
                        <td v-cloak>{{item.date | format("yyyy-MM-dd hh:mm:ss")}}</td>
                        <td>
                            <a href="" @click.prevent='toEdit(item.id)'>修改</a>
                            <span>|</span>
                            <a href="" @click.prevent='deleteBook(item.id)'>删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script>
        Vue.directive('focus', {
            inserted: function (el) {
                el.focus();
            }
        })
        Vue.filter('format', function (val, param) {  // 时间过滤器
            function dateFormat(date, format) {
                if (typeof date === 'string') {
                    var mts = data.match(/(\/Date\((\d+)\)\/)/);
                    if (mts && mts.length >= 3) {
                        date = parseInt(mts[2]);
                    }
                }
                date = new Date(date);
                if (!date || date.toUTCString() == 'Invalid Date') {
                    return '';
                }
                var map = {
                    'M': date.getMonth() + 1, // 月
                    'd': date.getDate(), // 日
                    'h': date.getHours(), // 小时
                    'm': date.getMinutes(), // 分
                    's': date.getSeconds(), // 秒
                    'q': Math.floor((date.getMonth() + 3) / 3), // 季度
                    'S': date.getMilliseconds() // 毫秒
                };
                format = format.replace(/([yMdhmsqS])+/g, function (all, t) {
                    var v = map[t];
                    if (v !== undefined) {
                        if (all.length > 1) {
                            v = '0' + v;
                            v = v.substr(v.length - 2);
                        }
                        return v;
                    } else if (t === 'y') {
                        return (date.getFullYear() + '').substr(4 - all.length);
                    }
                    return all;
                });
                return format;
            }
            return dateFormat(val, param);
        })
        var vm = new Vue({
            el: '#cwApp',
            data: {
                flag: false,
                btnFlag: false,
                id: '',
                name: '',
                books: []
            },
            methods: {
                addHandle: function () {  // 提交
                    if (this.flag) {  // 修改
                        this.books.some((item) => {  // 箭头函数的this为父级作用域中的this，普通函数this指代window
                            if (item.id == this.id) {
                                item.name = this.name;
                                return true; // 完成更新后，终止循环
                            }
                        });
                        this.flag = false;
                    } else {  // 新增
                        var book = {};
                        book.id = this.id;
                        book.name = this.name;
                        book.date = new Date();
                        this.books.push(book);
                    }
                    this.id = '';
                    this.name = '';
                },
                toEdit: function (id) {  // 修改
                    this.flag = true;
                    var book = this.books.filter(function (item) {  // 找到id相等的项 返回
                        return item.id == id;
                    });
                    this.id = book[0].id;
                    this.name = book[0].name;
                },
                deleteBook: function (id) { //  删除
                    // 删除方法1
                    // 根据id查找对应索引并删除
                    var index = this.books.findIndex(function (item) {
                        return item.id == id;
                    })
                    this.books.splice(index, 1);
                    // ------------------------------------
                    // 删除方法2
                    // this.books = this.books.filter(function (item) {
                    //     return item.id != id; // 返回除了要删除id的其他项
                    // })

                }
            },
            computed: {
                total: function () {
                    // 计算图书总书
                    return this.books.length;
                }
            },
            watch: {
                name: function (val) {
                    this.btnFlag = this.books.some(function (item) {  // 查找到条件成立（名字已存在）返回true
                        return item.name == val
                    });
                }
            },
            mounted: function () {
                // 改生命周期钩子函数被触发，一般用于获取数据。
                var data = [
                    { id: 1, name: '三国', date: 1586774379000 },
                    { id: 2, name: '大学', date: 1586774370141 },
                    { id: 3, name: '中庸', date: 1586774370141 }
                ];
                this.books = data;
            }
        })
    </script>
</body>

</html>
